{%extends 'layout.html'%}

{%block content %}


    <div class=" text-center" style="padding:15px;">
        <h2> Insert Data</h2>
        </div>
 <div class="container">
    <form action="insert" method="POST">
    {% csrf_token %}
    <div class="from-group">
        <h3>PartNo.</h3>
        <input type="text" class="form-control" name="partno" placeholder="Enter PartNo."  required="">
    </div>
    <br>
    <div class="from-group">
        <h3>Process Name</h3>
        <select class="input" name="processname" id="Processname">
            <optgroup >
            {% for i in processname %}
          
            <option value="{{i.processname}}={{i.all}}">{{i.processname}} </option>
              
            {%endfor%}
        </optgroup>
        </select>
    </div>
    <br> <br>
    <input type="submit" onclick="clicked(event)" class="btn btn-primary" />
    <script>
        function clicked(e)
        {
            if(!confirm('กรุณาตรวจสอบความถูกต้องPartNo. และ Process Name')) {
                e.preventDefault();
            }
        }
        </script>

</form>
</div>
{%endblock%}
