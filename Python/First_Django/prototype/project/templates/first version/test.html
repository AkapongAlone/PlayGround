

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employees System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
  
  <div class="card text-center" style="padding:15px;">
    <h4> Insert Data</h4>
    </div><br> 
  {% if messages %}
  <div class="alert alert-danger" role='alert'>{% for message in messages %}
     <b>{{message}}</b>{%endfor%}</div>{%endif%}


<div class="container ">
    
    <div class=" text-center" >
      <h3><b>PartNo: {{partno}}</b> </h3>
     
      <h4><b>Processname: {{processname}}</b></h4>
      <!-- {% if sheet != None %}
      <input type="text" class="form-control" name="sheet" value={{sheet}} required="">
      {% else %}
      <input type="text" class="form-control" name="sheet" placeholder="Enter sheet" required="">
      {% endif%} -->
    </div>
    <div class="mb-2 card text-center ">  <img src="/static/{{img}}" class="img-fluid rounded" alt=""></div>
    <div class="form-group">
      
        <h3><b>Tool:</b> </h3>
        <label for="tool"><b>{{tool}}</b> </label>
        <!-- <input type="text" class="form-control" name="tool" placeholder="Enter tool" required=""> -->
      </div>
      <h3><b>ค่าวัด:</b> </h3>
      <!-- <div class="input-group"> -->
      <form action="check" method="POST">
        {% csrf_token %}
        {% with i|center:all as range %}
        {% for i in range %}
      <div class="form-group mt-2">
        
        <input type="number" step="0.01" class="form-control" name="value[]" id={{i}} placeholder="Enter value" >
      </div>
      {%endfor%}
      {%endwith%}
    </div>
      <!-- <h3><b>กำหนดcolunmและrow:</b> </h3>
      <div class="form-group row">
        <div class="col-xs-2 ml-3"> 
          <input type="number" class="form-control" name="row" placeholder="Enter row" required="">
        </div>
        <div class="col-xs-2 ml-3">
          <input type="number" class="form-control" name="colunm" placeholder="Enter colunm" required="">
          </div>
      </div> -->
      
      </div>

    <input type="submit" name="submit" class="btn btn-primary" style="float:right;" value="Submit">
  </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
