{%extends 'layout.html'%}

{%block content %}

    <div class=" text-center" style="padding:15px;">
        <h2> Insert Data</h2>
        </div>
 <div class="container"  >
    <form action="insert" method="POST">
    {% csrf_token %}
    <div class="from-group">
        <h3>Man: </h3>
       <input type="text" name="man" placeholder="ใส่ชื่อผู้ปฏิบัติงาน" class="form-control" required=''>
    </div>
    <div class="from-group">
        <h3>Shift: </h3>
       <input type="text" name="shift" placeholder="ใส่กะการทำงาน" class="form-control" required=''>
    </div>
    <div class="from-group">
        <h3>Model: </h3>
        <select class="input" name="model" id="model">
            <optgroup >
            {% for i in model %}       
            <option value={{i}}>{{i}} </option>
            {%endfor%}
        </optgroup>
        </select>
    </div>
    <br>
    <div class="from-group">
        <h3>Tool: </h3>
        <select class="input" name="tool" id="tool">
            <optgroup >
            {% for i in tool %}        
            <option value={{i}}>{{i}} </option>             
            {%endfor%}
        </optgroup>
        </select>
    </div>
    <br> <br>
    
    <input type="submit" onclick="clicked(event)" class="btn btn-primary" />
    <script>
        function clicked(e)
        {
            if(!confirm('กรุณาตรวจสอบความถูกต้องPartNo. และ Process Name')) {
                e.preventDefault();
            }
        }
        </script>
</form>
</div>
{%endblock%}
