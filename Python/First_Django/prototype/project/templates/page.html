<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >

    <title>Hello, world!</title>

  <body>
    
    <h1 align='center'>ตรวจสอบข้อมูล</h1>
    
    <div class="container mt-3" >
      <form action="test" method="POST">
        {% csrf_token %}
  
        <table class="table table-lg table-dark table-striped">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>ค่าวัด</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for i in values %}
                <tr>
                        {% csrf_token %}
                    <td > {{ forloop.counter }}</td>
                    <td >{{i}}</td>
                   
    
                </tr>
                
                {% endfor %}
                <input type="hidden" name="value[]" value="{{values}}">
            </tbody>

        </table>
        <div class="row justify-content-between">
            <div class="col-md-1 ">
             
               
                <input type=button class="btn btn-danger" value="ฺBack" onClick="javascript:history.go(-1);">
              </form>
              
            </div>
            <div class="col-4">
             
              <input type="submit" name="check" class="btn btn-primary" style="float:right;" value="Save">
            </form>
          </div>
          </div>
       <br>

    </div>
   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>


  </body>
</html>
